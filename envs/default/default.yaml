---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  generateName: default
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source: 
    directory:
      recurse: true
    path: envs/default
    targetRevision: main
    repoURL: https://github.com/juanpio/ArgoCD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - GenerateName = default